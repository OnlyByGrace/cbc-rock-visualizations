<script>
    function generateArray(start, end) {
        let array = [];
        for (let i = start; i < end; i++) {
            array.push({ Id: i });
        }
        return array;
    }

    let invertedVenn = new window.org_christbaptist.CircularVenn("", "New Viz");
    invertedVenn.addBucket({
        Id: 1,
        Name: "Bucket 1",
        Order: 1,
        Color: '#97002e',
        data: generateArray(-200, 240)
    }).addBucket({
        Id: 2,
        Name: "Bucket 2",
        Order: 2,
        Color: '#005a40',
        data: generateArray(0, 100).concat(generateArray(120, 360))
    })
        .addBucket({
            Id: 3,
            Name: "Bucket 3",
            Order: 3,
            Color: '#003763',
            data: generateArray(0, 100).concat(generateArray(220, 680))
        })
        .addFilter({
            Id: 1,
            DisplayName: "Test Filter",
            ActiveByDefault: false,
            Order: 1,
            data: [
                { Id: 100 },
                { Id: 2 },
                { Id: 3 },
                { Id: 4 },
                { Id: 5 }
            ]
        }).addFilter({
            Id: 2,
            DisplayName: "Test Filter 1",
            ActiveByDefault: true,
            Order: 2,
            data: [
